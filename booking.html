	<div id="banner"><img src="air2.jpg" alt="banner"></div>
	<h2>BOOKING</h2>
	<div class="airbook">
		<form action="">
			<label><strong>NAME</strong><input type="text" value="" class="text1" size="25" /></label>
			<label><strong>AGE</strong><input type="text" value="" class="text1" size="10" /></label>
			<label><strong>PHONE</strong><input type="text" value="" class="text1" size="25" /></label>
			<label><strong>AIRLINES</strong>
				<select name="airlines" class="text1">
					<option value="AIR INDIA" >AIR INDIA</option>
					<option value="INDIAN AIRLINES" >INDIAN AIRLINES</option>
					<option value="KINGFISHER AIRLINES" >KINGFISHER AIRLINES</option>
					<option value="SPICE JET" >SPICE JET</option>
					<option value="UNITED AIRLINES" >UNITED AIRLINES</option>
				</select>
			</label>
			<label><strong>FROM</strong> 
				<select class="text1" >
					<option value="hyderabad">HYDERABAD</option>
					<option value="delhi">NEW DELHI</option>
					<option value="bangalore">BANGALORE</option>
					<option value="chennai">CHENNAI</option>
					<option value="kolkata">KOLKATA</option>
				</select> 
			</label>
			<label><strong>TO</strong>
				<select class="text1" >
					<option value="hyderabad">HYDERABAD</option>
					<option value="delhi">NEW DELHI</option>
					<option value="bangalore">BANGALORE</option>
					<option value="chennai">CHENNAI</option>
					<option value="kolkata">KOLKATA</option>
				</select>
			</label>
			<label><strong>NUMBER OF TICKETS</strong><input type="text" value="" class="text1" size="10" /></label>
			<label><strong>ADDRESS</strong><textarea class="text1" rows="8" cols="30" ></textarea></label><br/><br/><br/><br/><br/><br/>&nbsp; &nbsp;&nbsp; &nbsp;
			<input type="reset" value="RESET" name="rset" /> &nbsp; &nbsp;
	        <input type="submit" value="SUBMIT" name="sub" /><br/>	
		</form><br/><br/>
